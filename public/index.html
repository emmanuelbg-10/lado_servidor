<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>ID</th>
            <th>Category</th>
            <th>Product</th>
        </thead>
        <tbody id="products">
            
        </tbody>
    </table>
</body>
<script>
    const PRODUCTS=[];
    const LIST_PRODUCTS = document.querySelector("#products");

    fetch('/api/products')
    .then(res=>res.json())
    .then(data=>{
        console.log(data);
        data.forEach(p=>{
            let newLine = document.createElement('tr')
            newLine.innerHTML = `
                <td>${p.id}</td>
                <td>${p.category}</td>
                <td>${p.name}</td>
                `;
            LIST_PRODUCTS.append(newLine);
        });
    });
</script>
</html>
